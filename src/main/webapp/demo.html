<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	 p{
			text-align:center;	
	}
	span{
		color:red;
	}

</style>
</head>
<body>
	<p >
		<span id="otime">5</span>秒只好返回首页；
	</p>
	
	<script>
		var time=5;
		function showtime(){
			time--;
			if(time<=0){
				location.href="https://www.baidu.com";
			};
		var otime=document.getElementById("otime");
		otime.innerHTML=time +"";
		
		}
		setInterval(showtime,1000);
	</script>
	
</body>
</html>
